{% extends 'teacher/base.html' %}

{% block content %}

<div id="main-content">

    <div class="flex flex-row justify-between items-center">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            {{ teacher.teacher_name }}'s Resources
        </h2>
        <button type="button" class="my-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
            hx-get="{% url 'teacher:infra-create' teacher.id %}" hx-swap="outerHTML" hx-target="#form-area">
            Create New Infra
        </button>
    </div>
    
    <div id="form-area" class="py-5 mt-5"> </div>

    <div class="mt-3 border-t border-gray-100" id="list-area">
        <h5 class="font-bold py-3 pl-1">Your Cloud Infrastructures: </h5>
        {% for resource in object_list %}
            {% include 'teacher/partials/resource_detail.html' %}
        {% endfor %}
    </div>

</div>

{% endblock %}
